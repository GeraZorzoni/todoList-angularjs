<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="TodoCtrl">
      <h2>To Do List</h2>
      <div>
        <form ng-submit="addTodo()">
          <input type="text" ng-model="todoText" size="30" placeholder="Add new task" required />
          <input type="submit" class="btn-primary" value="Add" />
        </form>
      </div>
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done" />
          <span ng-if="!todo.editing">{{ todo.text }}</span>
          <input ng-if="todo.editing" type="text" ng-model="todo.text" />
          <button ng-click="editTodo(todo)">{{ todo.editing ? 'Save' : 'Edit' }}</button>
          <button ng-click="removeTodo($index)">Delete</button>
        </li>
      </ul>
      <div>
        <span>{{ remaining() }} of {{ todos.length }} remaining</span>
        [ <a href="" ng-click="archive()">Archive</a> ]
      </div>
    </div>
  </body>
</html>
